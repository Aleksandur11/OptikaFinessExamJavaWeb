<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/commons::head">
</head>
<body class="u-body"><header th:replace="/fragments/commons::header" class="u-clearfix u-header u-header" id="sec-05ce"></header>
    <section class="u-clearfix u-section-1" id="sec-16fb">
      <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
        <h1 class="u-text u-text-default u-text-1">Edit User Role<br>
        </h1>
        <div class="u-form u-form-1">
          <form th:action="@{/users/{id}/edit(id=*{id})}"  th:method="PATCH" th:object="${userModel}" class="u-clearfix u-form-spacing-10 u-form-vertical u-inner-form"  name="form" style="padding: 10px;">
            <input type="hidden" id="siteId" name="siteId" value="699314658">
            <input type="hidden" id="pageId" name="pageId" value="188408110">
            <div class="u-form-group u-form-group-1">
              <label class="u-form-control-hidden u-label">Select Model</label>
            </div>
            <div class="u-form-group u-form-group-7">
              <select th:errorclass="is-invalid" id="role" name="role" class="form-control">
                <option value="">- Select Role -</option>
                <option th:each="c : ${T(com.example.optikafiness.model.entity.enums.UserRole).values()}"
                        th:text="${c}" th:value="${c}"
                >Category Type</option>
              </select>
              <div class="row">
                <div class="col col-md-4">
                  <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Submit Role"/>
                  </div>
                </div>
              </div>
            </div>
          </form>

        </div>
      </div>
    </section>


<footer th:replace="/fragments/commons::footer" class="u-align-center u-clearfix u-footer u-grey-80 u-footer" id="sec-be13"></footer>
    <section class="u-backlink u-clearfix u-grey-80">
      <a class="u-link" href="https://nicepage.com/website-templates" target="_blank">
        <span>Website Templates</span>
      </a>
      <p class="u-text">
        <span>created with</span>
      </p>
      <a class="u-link" href="" target="_blank">
        <span>Website Builder Software</span>
      </a>. 
    </section>
  </body>
</html>
