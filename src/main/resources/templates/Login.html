<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="/fragments/commons::head">
  </head>
  <body class="u-body"><header  th:replace="/fragments/commons::header" class="u-clearfix u-header u-header" id="sec-d255"></header>
    <section class="u-align-center u-clearfix u-image u-shading u-section-1" data-image-width="2000" data-image-height="1333" id="sec-551d">
      <div class="u-clearfix u-sheet u-sheet-1">
        <h1 class="u-text u-text-default u-text-1">Login<br>
        </h1>
        <div class="u-form u-login-control u-form-1">
          <form th:action="@{/users/login}" th:method="POST" class="u-clearfix u-form-custom-backend u-form-spacing-30 u-form-vertical u-inner-form" source="custom" name="form-4" style="padding: 10px;">
            <div class="u-form-group u-form-name">
              <label for="username-22e3" class="u-form-control-hidden u-label"></label>
              <input th:value="${username}" type="text" placeholder="Enter your Username" id="username-22e3" name="username" class="u-border-1 u-border-white u-input u-input-rectangle u-radius-50 u-white" required="">
            </div>
            <div class="u-form-group u-form-password">
              <label for="password-22e3" class="u-form-control-hidden u-label"></label>
              <input type="password" placeholder="Enter your Password" id="password-22e3" name="password" class="u-border-1 u-border-white u-input u-input-rectangle u-radius-50 u-white" required="">
              <p th:if="${bad_credentials}" class="errors alert alert-danger">
                Invalid username or password.
              </p>
            </div>
            <div class="u-form-checkbox u-form-group">
              <input type="checkbox" id="checkbox-22e3" name="remember" value="On">
              <label for="checkbox-22e3" class="u-label">Remember me</label>
            </div>
            <div class="u-align-left u-form-group u-form-submit">
              <a href="#" class="u-btn u-btn-round u-btn-submit u-button-style u-radius-50 u-btn-1">Login</a>
              <input type="submit" value="submit" class="u-form-control-hidden">
            </div>
            <input type="hidden" value="" name="recaptchaResponse">
          </form>
        </div>
      </div>
    </section>
    
    
    <footer th:replace="/fragments/commons::footer" class="u-align-center u-clearfix u-footer u-grey-80 u-footer" id="sec-be13"></footer>
    <section class="u-backlink u-clearfix u-grey-80">
      <a class="u-link" href="https://nicepage.com/website-templates" target="_blank">
        <span>Website Templates</span>
      </a>
      <p class="u-text">
        <span>created with</span>
      </p>
      <a class="u-link" href="" target="_blank">
        <span>Website Builder Software</span>
      </a>. 
    </section>
  </body>
</html>
