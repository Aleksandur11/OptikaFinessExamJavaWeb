<!DOCTYPE html>
<html style="font-size: 16px;" lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/commons::head">
</head>
<body class="u-body"><header th:replace="/fragments/commons::header" class="u-clearfix u-header u-header" id="sec-d255"></header>
    <section class="u-clearfix u-image u-section-1" id="sec-ef03" data-image-width="2000" data-image-height="1333">
      <div class="u-align-left u-clearfix u-sheet u-sheet-1">
        <h1 id="white" class="u-text u-text-default u-text-1">Registration<br>
        </h1>
        <div class="u-form u-form-1">
          <form th:action="@{/users/register}" th:method="POST" th:object="${userModel}" class="u-clearfix u-form-spacing-10 u-form-vertical u-inner-form" source="custom" name="form" style="padding: 10px;">
            <input type="hidden" id="siteId" name="siteId" value="699314658">
            <input type="hidden" id="pageId" name="pageId" value="57646353">
            <div class="u-form-group u-form-name">
              <label for="name-f46d" class="u-form-control-hidden u-label"></label>
              <input th:field="*{firstName}"  type="text" placeholder="Enter your First Name" id="name-f46d" name="name" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required=""/>
            </div>
            <div class="u-form-group u-form-group-2">
              <label for="text-1f05" class="u-form-control-hidden u-label"></label>
              <input th:field="*{lastName}"  type="text" placeholder="Enter your Last Name" id="text-1f05" name="text" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white"/>

            </div>
            <div class="u-form-group u-form-group-3">
              <label for="text-416b" class="u-form-control-hidden u-label"></label>
              <input th:field="*{password}"
                     th:errorclass="is-invalid"  min="5"  type="password" placeholder="Enter password" id="text-416b" name="text-1" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Password is required.
                </p>

            </div>
            <div class="u-form-group u-form-group-4">
              <label for="text-7325" class="u-form-control-hidden u-label"></label>
              <input th:field="*{confirmPassword}" th:errorclass="is-invalid" min="5" type="password" placeholder="Confirm password" id="text-7325" name="text-2" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white"/>
              <p class="invalid-feedback errors alert alert-danger">
               Confirm Password is required.
              </p>
            </div>
            <div class="u-form-group u-form-group-5">
              <label for="username" class="u-form-control-hidden u-label"></label>
              <input id="username"
                     name="username"
                     th:field="*{username}" th:errorclass="is-invalid" type="text" min="5" max="20" placeholder="Enter username" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white"/>
              <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="invalid-feedback errors alert alert-danger">
                Username is required.
              </p>
            </div>
            <div class="u-align-left u-form-group u-form-submit">
              <a th:href="@{/users/login}" class="u-btn u-btn-submit u-button-style">Submit</a>
              <input type="submit" value="submit" class="u-form-control-hidden"/>
            </div>
            <input type="hidden" value="" name="recaptchaResponse">
          </form>
        </div>
      </div>
    </section>


<footer th:replace="/fragments/commons::footer" class="u-align-center u-clearfix u-footer u-grey-80 u-footer" id="sec-be13"></footer>
    <section class="u-backlink u-clearfix u-grey-80">
      <a class="u-link" href="https://nicepage.com/website-templates" target="_blank">
        <span>Website Templates</span>
      </a>
      <p class="u-text">
        <span>created with</span>
      </p>
      <a class="u-link" href="" target="_blank">
        <span>Website Builder Software</span>
      </a>. 
    </section>
  </body>
</html>
